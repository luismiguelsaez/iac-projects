---
apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  labels:
    app: nginx
  name: nginx-provisioner
spec:
  consolidation:
    enabled: false
  ttlSecondsAfterEmpty: 30
  ttlSecondsUntilExpired: 2592000
  labels:
    karpenter: enabled
    app: nginx
  taints: []
  providerRef:
    name: default
  requirements:
  - key: karpenter.k8s.aws/instance-category
    operator: In
    values:
      - t
  - key: karpenter.k8s.aws/instance-cpu
    operator: In
    values:
    - "2"
  - key: karpenter.k8s.aws/instance-memory
    operator: In
    values:
    - "2048"
  - key: kubernetes.io/arch
    operator: In
    values:
    - arm64
    - amd64
  - key: kubernetes.io/os
    operator: In
    values:
    - linux
  - key: karpenter.sh/capacity-type
    operator: In
    values:
    - spot
    - on-demand
---
apiVersion: karpenter.k8s.aws/v1alpha1
kind: AWSNodeTemplate
metadata:
  name: default
  annotations:
    "helm.sh/hook": "post-install,post-upgrade"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  amiFamily: AL2
  #instanceProfile: eks-02c52b51-4e94-5c55-ac0b-f521d8b5afce # Name of the role instance profile assigned to the nodegroup
  metadataOptions:
    httpEndpoint: enabled
    httpProtocolIPv6: disabled
    httpPutResponseHopLimit: 2
    httpTokens: required
  securityGroupSelector:
    #karpenter.sh/discovery: eks-main
    kubernetes.io/cluster/eks-main: owned # Targets the EKS cluster default security group
  subnetSelector:
    karpenter.sh/discovery/private: eks-main
  userData: |-
    MIME-Version: 1.0
    Content-Type: multipart/mixed; boundary="BOUNDARY"

    --BOUNDARY
    Content-Type: text/x-shellscript; charset="us-ascii"

    #!/bin/bash
    [ ! -d /home/ec2-user/.ssh ] && mkdir /home/ec2-user/.ssh
    chmod 0700 /home/ec2-user/.ssh
    echo 'ssh-rsa  luismiguelsaez' >> /home/ec2-user/.ssh/authorized_keys
    chmod 0600 /home/ec2-user/.ssh/authorized_keys
    chown -R ec2-user.ec2-user /home/ec2-user
    --BOUNDARY--
