
apiVersion: v1
kind: Config
current-context: aws
preferences:
  colors: true
clusters:
  - name: eks-main
    cluster:
      api-version: v1
      server: https://F285C5E438AA5E863390E3DFFEB672D8.gr7.eu-central-1.eks.amazonaws.com
      certificate-authority-data: 
contexts:
  - name: aws
    context:
      cluster: eks-main
      namespace: default
      user: aws
users:
  - name: aws
    user:
      exec:
        apiVersion: client.authentication.k8s.io/v1beta1
        command: aws
        args:
          - --region
          - eu-central-1
          - eks
          - get-token
          - --cluster-name
          - eks-main
          - --output
          - json

